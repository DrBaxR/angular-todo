<div class="wrapper">
  <div class="title-container">
    <app-theme class="theme-button"></app-theme>
    <div class="title-wrapper">
      <h1 class="title">TODOs</h1>
      <button class="create-button"
              (click)="createTodo()">+</button>
    </div>
  </div>
  <div class="todos-wrapper">
    <app-todo-card *ngFor="let todo of todos$ | async"
                   class="mtb-05"
                   data-cy="card"
                   [todo]="todo"
                   (delete)="todosService.delete($event)"
                   (edit)="handleEdit($event)">
    </app-todo-card>
  </div>
</div>
