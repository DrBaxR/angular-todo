<div class="wrapper">
  <div class="title-container">
    <div>
      <button class="theme-button"
              (click)="themeService.toggleTheme();">
        Theme
      </button>
      <span>: {{themeService.dark ? 'Dark' : 'Light'}}</span>
    </div>
    <h1 class="title">TODOs</h1>
  </div>
  <app-todo-list [todos]="todos$ | async"
                 (todoDelete)="todosService.delete($event)">
  </app-todo-list>
</div>
