<div *ngIf="todo"
     class="wrapper">
  <div class="title-wrapper">
    <h3 class="title">
      {{todo.title}}
    </h3>
    <button class="button" (click)="delete.emit(todo.id)">Delete</button>
  </div>
  <div class="due-date">
    {{todo.dueDate | date}}
  </div>
  <div class="description">
    {{todo.description}}
  </div>
</div>
